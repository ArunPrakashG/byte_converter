<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle (Optional, for app icon feel) -->
  <!-- <circle cx="256" cy="256" r="240" fill="#f3f4f6" /> -->

  <!-- Main Shape: Abstract B / Byte Blocks -->
  <g transform="translate(56, 56) scale(0.78)">
      <!-- Top Block (Bit/Byte representation) -->
      <rect x="0" y="0" width="200" height="180" rx="40" fill="url(#grad1)" opacity="0.9"/>
      <rect x="220" y="0" width="290" height="180" rx="40" fill="url(#grad1)" opacity="0.7"/>
      
      <!-- Bottom Block (Conversion flow) -->
      <rect x="0" y="200" width="350" height="180" rx="40" fill="url(#grad1)" opacity="0.8"/>
      <rect x="370" y="200" width="140" height="180" rx="40" fill="url(#grad1)" opacity="0.6"/>

      <!-- Binary details (Stylized) -->
      <circle cx="100" cy="90" r="30" fill="white" opacity="0.8"/>
      <rect x="280" y="75" width="170" height="30" rx="15" fill="white" opacity="0.6"/>
      
      <rect x="60" y="275" width="230" height="30" rx="15" fill="white" opacity="0.6"/>
      <circle cx="440" cy="290" r="30" fill="white" opacity="0.8"/>
  </g>
</svg>